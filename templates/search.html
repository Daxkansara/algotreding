<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search Results</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-900">
    <header class="bg-blue-500 p-6 shadow-lg">
        <h1 class="text-white text-3xl font-bold text-center">Algo Trading Platform</h1>
    </header>

    <main class="container mx-auto mt-10">
        <h2 class="text-2xl font-bold text-center mb-6">Search Results</h2>
        <form method="get" action="{{ url_for('search') }}" class="flex justify-center mb-8">
            <input type="text" name="query" placeholder="Search for another stock symbol" class="w-1/2 p-2 border rounded-l-lg shadow-sm">
            <button type="submit" class="bg-blue-500 text-white px-4 rounded-r-lg">Search</button>
        </form>

        <div class="bg-white p-6 rounded-lg shadow-md">
            {% if stocks %}
                <p class="text-gray-700 mb-4">Found {{ stocks|length }} result(s):</p>
                <ul class="divide-y divide-gray-200">
                    {% for stock in stocks %}
                        <li class="py-4">
                            <a href="{{ url_for('stock_detail', symbol=stock) }}" class="text-blue-500 font-semibold hover:underline">
                                {{ stock }}
                            </a>
                        </li>
                    {% endfor %}
                </ul>
            {% else %}
                <p class="text-red-500">No results found. Please try a different query.</p>
            {% endif %}
        </div>
    </main>

    <footer class="bg-blue-500 p-6 mt-10 shadow-lg">
        <p class="text-white text-center">&copy; 2024 Algo Trading Platform. All rights reserved.</p>
    </footer>
</body>
</html>
